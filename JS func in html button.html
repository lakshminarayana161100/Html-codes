<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js func in html button</title>
</head>

<body>
    <h2>The onclick Event</h2>
    <p id="kgf"></p>
    <button onclick="myFunction()">Click me</button>

    <script>
        function myFunction() {
            document.getElementById("kgf").innerHTML = "Hello window";
        }
        
    </script>
</body>

</html>
