<!DOCTYPE html>
<html>

<head>
    <title>table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>basic html table</h2>
    <table style="width:100%">
        <tr>
          <th>S.no</th>
          <th>Name</th>
          <th>Section</th>
        </tr>
        <tr>
          <td>1</td>
          <td>ramesh</td>
          <td>A</td>
        </tr>
        <tr>
          <td>2</td>
          <td>suresh</td>
          <td>B</td>
        </tr>
      </table>
</body>
</html>
