<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form inputs in JS </title>
</head>

<body>
    <form action="function.html">
        <button id="btn" name="subject" type="submit" value="function page">function page</button>
    </form>

    <p>Click the "Try it" button to display the name of the "function page" button:</p>

    <button onclick="narayana()">Try it</button>

    <p id="kgf"></p>

    <script>
        function narayana() {
            var x = document.getElementById("btn").name;
            document.getElementById("kgf").innerHTML = x;
        }
    </script>
</body>

</html>
